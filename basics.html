<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>
</head>
<body>
    <script>
        document.write("Welcome to javascript","<br>");
        document.write("Beginning of the java","<br>");
        document.write(10+"10","<br>");
        document.write(10+ +"10","<br>");  //type cohersion
        document.write(10 -"10","<br>");
        document.write("1"+"2"+"10","<br>");
        document.write(10 / "0","<br>");
        document.write(10 / "A","<br>");  //NaN-not a integer
        //assignment operator: =,==,===
        var x=100;
        document.write(10==10,"<br>");
        document.write(10=="10","<br>"); //comapares only the values not the data types
        document.write(10==="10","<br>"); //strict comparision(check the data type and also the value)
        document.write(0.5+0.4,"<br>");
        document.write(true+1,"<br>");
        document.write(false+1,"<br>");
        document.write(3>2>1,"<br>");
        document.write(10/5*2,"<br>");
        (9>12>2)?document.write("fedf"):document.write(" s-205","<br>");
    </script>
</body>
</html>
