<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete confromation</title>
</head>
<body>
    <button onclick="deleteData()">Delete Item</button>
<script>
function deleteData(){
    const confrimDelete=confirm("Are you sure,You want to delete the data?");

    if(confrimDelete){
        alert("Item Deleted!");
    }
    else{
        alert("Delete Cancelled.");
    }
}
</script>
</body>
</html>
